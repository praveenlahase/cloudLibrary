        </ul>
	<div class="card">
		<form id="registrationForm">
			<legend><h1>Registration</h1></legend>
			<hr>
		
			<div>
			<label for="name" id="nameLabel"><b>Name: </b></label>
			</div>
			<div>
			<input type="text" id="nameInput" class="input" placeholder="Name" required/>
			</div>
			
			<div>
			<label for="email" id="emalLabel"><b>Email: </b></label>
			</div>
			<div>
			<input type="email" id="emailInput" class="input" placeholder="Email" required/>
			</div>
			
			<div>
			<label for="pwd" id="pwdLabel"><b>Password: </b></label>
			</div>
			<div>
			<input type="password" id="pwdInput" class="input" placeholder="Enter your Password here." required/>
			</div>
			
			<div>
			<label for="pwd" id="repwdLabel"><b>Re-Type Password: </b></label>
			</div>
			<div>
			<input type="text" id="repwdInput" class="input" placeholder="Retype your Password here." required/>
			</div>
			
			<br>

			<button type="submit" class="signup" onclick="register()" value="Sign Up">Sign Up</button> &nbsp;
			<br>
			<span class="memberUser">Already a member? <span><a class="member" href="../view/register.html"/> Create an account here.</span></span>
	
		</form>	
	</div>
